<!DOCTYPE html>
<html ="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <div class="calc-result">
            <input class="result-input" type="text" name="" id="result">
        </div>
        <div class="calc-main">
          <div class="calc-element">
              <button type="button" name="button" class="calc-button" id="btn-1">1</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button" id="btn-2">2</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button" id="btn-3">3</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button math-oper" id="btn-add">+</button>
          </div>
          <div class="calc-element" style="clear:both;">
              <button type="button" name="button" class="calc-button" id="btn-4">4</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button" id="btn-5">5</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button" id="btn-6">6</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button math-oper" id="btn-subt">-</button>
          </div>
          <div class="calc-element" style="clear:both;">
              <button type="button" name="button" class="calc-button" id="btn-7">7</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button" id="btn-8">8</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button" id="btn-9">9</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button math-oper" id="btn-mltpl">*</button>
          </div>
          <div class="calc-element" style="clear:both;">
              <button type="button" name="button" class="calc-button" id="btn-c">c</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button" id="btn-0">0</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button math-oper" id="btn-eql">=</button>
          </div>
          <div class="calc-element">
              <button type="button" name="button" class="calc-button math-oper" id="btn-dv">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
